name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
          - goos: darwin
            goarch: amd64
            runner: macos-13
          - goos: darwin
            goarch: arm64
            runner: macos-latest
          - goos: windows
            goarch: amd64
            runner: windows-latest

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install cross-compiler (Linux arm64)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build (Unix)
        if: matrix.goos != 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi
          VERSION=${GITHUB_REF#refs/tags/}
          go build -ldflags "-s -w -X raycoon/internal/cli.version=${VERSION}" \
            -o "raycoon-${GOOS}-${GOARCH}" ./cmd/raycoon/

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          $VERSION = "$env:GITHUB_REF" -replace 'refs/tags/', ''
          go build -ldflags "-s -w -X raycoon/internal/cli.version=$VERSION" `
            -o "raycoon-windows-amd64.exe" ./cmd/raycoon/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: raycoon-${{ matrix.goos }}-${{ matrix.goarch }}
          path: raycoon-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: raycoon-*
